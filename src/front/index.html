<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Studet grade manager</title>
        <link href="style.css" rel=stylesheet>
    </head>
    <body>
        <header>
            <figure>
                <img src="assets/hat.png" alt="Welcome to" style="width: 100px">
            </figure>
            <h1>Student Grades Manager</h1>
        </header>
        <div>
            <nav>
                <ul>
                    <li><a href="#students">Student list</a></li>
                    <li><a href="#courses">Course list</a></li>
                </ul>
            </nav>
        </div>
        <article id="students">
            <h2>Student list</h2>
            <form>
                <table>
                    <tr>
                        <th>Lp.</th>
                        <th><input type="number" name="index" placeholder="Index"/></th>
                        <th><input type="text" name="name" placeholder="Name"/></th>
                        <th><input type="text" name="lestName" placeHolder="Last name"/></th>
                        <th><input type="text" name="bithDate" placeHolder="Birth date" onfocus="(this.type='date')" onblur="(this.type='text')"/></th>
                        <th><input type="text" name="action" value="Action" readonly></th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><input type="number" name="index" value="122374" readonly/></td>
                        <td><input type="text" name="name" value="Adam"/></td>
                        <td><input type="text" name="lastName" value="Kokosza"/></td>
                        <td><input type="text" name="bithDate" value="1995-08-10" onfocus="(this.type='date')" onblur="(this.type='text')"/></td>
                        <td>
                            <button onclick="window.location.href='#grades'"> Grades</button>
                            <button type="button">Modify</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="number" name="index" value="122363" readonly/></td>
                        <td><input type="text" name="name" value="Karol"/></td>
                        <td><input type="text" name="lastName" value="Karolek"/></td>
                        <td><input type="text" name="bithDate" value="1993-04-23" onfocus="(this.type='date')" onblur="(this.type='text')"/></td>
                        <td>
                            <button onclick="window.location.href='#grades'"> Grades</button>
                            <button type="button">Modify</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="number" name="index" value="122997" readonly/></td>
                        <td><input type="text" name="name" value="Kamil"/></td>
                        <td><input type="text" name="lastName" value="Szmajdziński"/></td>
                        <td><input type="text" name="bithDate" value="1995-02-01" onfocus="(this.type='date')" onblur="(this.type='text')"/></td>
                        <td>
                            <button onclick="window.location.href='#grades'"> Grades</button>
                            <button type="button">Modify</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><input type="number" name="index" placeholder="Index" required></td>
                        <td><input type="text" name="firstName" placeholder="First name" required></td>
                        <td><input type="text" name="lastName" placeholder="Last name" required></td>
                        <td><input type="text" name="birthday" placeholder="Birthday" onfocus="(this.type='date')"
                                   onblur="(this.type='text')" required></td>
                        <td>
                            <button type="submit">Add</button>
                        </td>
                    </tr>
                </table>
            </form>
        </article>
        <article id="courses">
            <h2>Course list</h2>
            <form>
                <table>
                    <tr>
                        <th>Lp.</th>          
                        <th><input type="text" name="name" placeholder="Name"/></th>
                        <th><input type="text" name="lecturer" placeHolder="Lecturer"/></th>
                        <th><input type="text" name="action" value="Action" readonly></th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><input type="text" name="name" value="IT"/></td>
                        <td><input type="text" name="lecturer" value="Tomasz Jedwabny"/></td>
                        <td>
                            <button type="button">Modify</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="text" name="name" value="Integracja"/></td>
                        <td><input type="text" name="lecturer" value="Patryk Kuśmierkiewicz"/></td>
                        <td>
                            <button type="button">Modify</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="text" name="name" value="WF"/></td>
                        <td><input type="text" name="lecturer" value="Robert Brylewski"/></td>
                        <td>
                            <button type="button">Modify</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><input type="text" name="name" placeholder="Name" required/></td>
                        <td><input type="text" name="lecturer" placeholder="Lecturer" required/></td>
                        <td>
                            <button type="submit">Add</button>
                        </td>
                    </tr>
                </table>
            </form>
        </article>
        <article id="grades">
            <h2>Student's grades</h2>
            <form>
                <table>
                    <tr>
                        <th>Lp.</th>
                        <th><input type="text" name="course" placeholder="Course"/></th>
                        <th><input type="number" name="value" placeHolder="Value"/></th>
                        <th><input type="text" name="date" placeHolder="Date" onfocus="(this.type='date')" onblur="(this.type='text')"/></th>
                        <th><input type="text" name="action" value="Action" readonly></th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>
                            <select>
                                <option selected="selected">IT</option>
                                <option>Integracja</option>
                                <option>WF</option>
                            </select>
                        </td>
                        <td><input type="number" name="value" value="2.0" step="0.5" min="2.0" max="5.0"/></td>
                        <td><input type="text" name="date" value="2018-10-10" onfocus="(this.type='date')" onblur="(this.type='text')"/></td>
                        <td>
                            <button type="button">Modify</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>
                            <select>
                                <option selected="selected">IT</option>
                                <option>Integracja</option>
                                <option>WF</option>
                            </select>
                        </td>
                        <td><input type="number" name="value" value="2.0" step="0.5" min="2.0" max="5.0"/></td>
                        <td><input type="text" name="date" value="2018-03-23" onfocus="(this.type='date')" onblur="(this.type='text')"/></td>
                        <td>
                            <button type="button">Modify</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>
                            <select>
                                <option selected="selected">IT</option>
                                <option>Integracja</option>
                                <option>WF</option>
                            </select>
                        </td>
                        <td><input type="number" name="value" value="2.0" step="0.5" min="2.0" max="5.0"/></td>
                        <td><input type="text" name="date" value="2018-03-10" onfocus="(this.type='date')" onblur="(this.type='text')"/></td>
                        <td>
                            <button type="button">Modify</button>
                            <button type="button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>
                            <select>
                                <option selected="selected">IT</option>
                                <option>Integracja</option>
                                <option>WF</option>
                            </select>
                        </td>
                        <td><input type="number" name="value" value="2.0" step="0.5" min="2.0" max="5.0"/></td>
                        <td><input type="text" name="date" placeholder="Date" onfocus="(this.type='date')" onblur="(this.type='text')"/></td>
                        <td>
                            <button type="submit">Add</button>
                        </td>
                    </tr>
                </table>
            </form>
        </article>

    </body>
</html>
